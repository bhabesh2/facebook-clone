<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>Facebook</title>
    <!-- link css file -->
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-gray-100">
    <div class="container flex items-center justify-evenly h-screen gap-12">
        <div class="left">
            <img class="w-60" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="fb-img">
            <p class="text-left text-lg mx-6">Facebook helps you connect and share <br> with the people in your life</p>
        </div>
        <div class="right flex flex-col px-4 py-4 gap-4 bg-white rounded-lg text-center w-[380px] shadow-xl relative">
            <input class="px-4 h-12 border-2 border-gray-300 outline-thin outline-blue-500 rounded-lg w-full" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 border-2 border-gray-300 outline-thin outline-blue-500 rounded-lg" type="password" placeholder="password">
            <button class="btn bg-blue-500 py-3 rounded-lg text-white font-mono font-bold hover:bg-blue-600">Log in</button>
            <span class="text-blue-600 text-sm">Forgotten password?</span>
            <hr>
            <button class="bg-green-500 py-3 px-3 w-fit mx-auto rounded-lg text-white font-bold hover:bg-green-600">Create new account</button>
            <span class="absolute -bottom-12 text-xs w-full -ml-3"><span class="font-bold hover:underline cursor-pointer">Create a Page</span>  for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
